<!DOCTYPE html>
<html>
	<head>
		<title>Віртуальний офіс</title>
		<link rel="stylesheet" href="css/style.css">
		<meta charset="utf-8" />
		<script src="js/signin.js"></script>
		<script src="js/signup.js"></script>
		<script src="js/signout.js"></script>
		<script>
			window.onload = function () {
				window._http_request = new XMLHttpRequest();
				var forma1 = document.getElementById("loginForm");
				forma1.onsubmit = processFormIn;
				var forma2 = document.getElementById("regForm");
				forma2.onsubmit = processFormUp;
				if(window.localStorage.getItem("token")!=null && window.localStorage.getItem("pib")!=null){
					onReload('block', 'none', window.localStorage.getItem("pib"));
				}
			};
		</script>
	</head>
	<body>
		<div class="sign">
			<div id="Pib">
				<h3 id="Name"></h3>
			</div>
			<input type="button" id="signIn" value="Sign in" name="Sign in" onclick="show('block', 'windowIn');">
			<input type="button" id="signUp" value="Sign up" name="Sign up" onclick="show('block', 'windowUp');">
			<input type="button" id="signOut" value="Sign out" name="Sign out" onclick="processFormOut();">
		</div>
		<div id="wrap" onclick="show('none', 'windowIn');show('none', 'windowUp');">
		</div>
		<div id="windowIn">
			<h1 id="Auth">Authentication</h1>
			<form name="loginForm" id="loginForm">
				<input class="in" type="text" id="login" placeholder="Login" name="Login" required />
				<input class="in" type="password" id="password" placeholder="Password" name="Password" required />
				<input class="in" type="submit" id="submitIn" value="Sign in"/>
			</form>
		</div>
		<div id="windowUp">
			<h1 id="Reg">Registration</h1>
			<form name="regForm" id="regForm">
				<input class="up" type="text" id="loginReg" placeholder="Login" name="LoginReg" required />
				<input class="up" type="text" id="teacheID" placeholder="Teacher ID" name="teacheID" required />
				<input class="up" type="password" id="passwordReg" placeholder="Password" name="PasswordReg" required />
				<input type="submit" id="submitUp" value="Sign up"/>
			</form>
		</div>
		<div id="windowOut">
			<h1 id="after"></h1>
			<img id="chech">
		</div>
		<div>
			<input type="button" id="Rozklad" value="Розклад" name="Rozklad" onclick="">
			<input type="button" id="NavchPlan" value="Навчальний план" name="NavchPlan" onclick="">
			<input type="button" id="Zvit" value="Звіти" name="Zvit" onclick="">
			<input type="button" id="PlanRob" value="План роботи" name="PlanRob" onclick="">
		</div>
		<div id="fileUpload">
			<form name="upFile" id="upFile">
				<input type="file" id="file" name="File"  />
				<input type="submit" id="submitFile" value="Upload"/>
			</form>
		</div>
	</body>
<html>
